<!DOCTYPE html>
<html>
<head>
    <title>Products - Book & Stationery Stall</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        @media (max-width: 600px) {
            .product {
                width: 90% !important;
            }
        }
        .product {
            background-color: #fff;
            padding: 15px;
            width: 200px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: 150px;
            object-fit: contain;
            border-radius: 5px;
        }
        .product-name {
            font-size: 16px;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .product-price {
            color: green;
        }
        nav {
            background-color: #007bff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #filters button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }
        #filters button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a> 
        <a href="products.html">View Products</a> 
        <a href="cart.html">View Cart</a>
        <a href="order.html">Place Order</a>
    </nav>

    <h1>üìö Our Products</h1>
    <div id="filters" style="text-align:center; margin-bottom: 20px;">
        <button onclick="filterProducts('all')">üõí All</button>
        <button onclick="filterProducts('book')">üìò Books</button>
        <button onclick="filterProducts('stationery')">‚úèÔ∏è Stationery</button>
    </div>

    <div class="product-list">
        <!-- Product 1 -->
        <div class="product" data-category="book">

        </div>

        <div class="product" data-category="book">

        <div class="product" data-category="stationery">

        </div>
    </div>
    <script>
        // Only target .add-to-cart buttons for cart logic
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                const productElement = button.parentElement;
                const name = productElement.querySelector('.product-name').innerText;
                const price = productElement.querySelector('.product-price').innerText;
                const cartItem = { name, price };
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.push(cartItem);
                localStorage.setItem('cart', JSON.stringify(cart));
                alert("üõí Item added to cart!");
            });
        });

        function filterProducts(category) {
            const products = document.querySelectorAll(".product");
            products.forEach(product => {
                const type = product.getAttribute("data-category");
                if (category === "all" || category === type) {
                    product.style.display = "block";
                } else {
                    product.style.display = "none";
                }
            });
        }
    </script>
</body>
