  <script>
  const buttons = document.querySelectorAll('button');

  buttons.forEach((button, index) => {
    button.addEventListener('click', () => {
      const productElement = button.parentElement;
      const name = productElement.querySelector('.product-name').innerText;
      const price = productElement.querySelector('.product-price').innerText;

      // Create cart item object
      const cartItem = { name, price };

      // Get cart from localStorage or empty array
      const cart = JSON.parse(localStorage.getItem('cart')) || [];

      // Add item to cart
      cart.push(cartItem);

      // Save cart back to localStorage
      localStorage.setItem('cart', JSON.stringify(cart));

      alert("üõí Item added to cart!");
    });
  });
</script>
<script>
  function filterProducts(category) {
    const products = document.querySelectorAll(".product");

    products.forEach(product => {
      const type = product.getAttribute("data-category");

      if (category === "all" || category === type) {
        product.style.display = "block";
      } else {
        product.style.display = "none";
      }
    });
  }
</script>
